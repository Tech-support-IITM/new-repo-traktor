name: Node.js CI/CD (Server Folder)

on:
  push:
    branches: [ "main" ]
    paths:
      - "server/**"

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: List Files in Root
      run: ls -la # Debug root-level files

    - name: List Files in Server
      working-directory: server
      run: ls -la # Debug files in the server directory

    - name: Validate Lock File
      working-directory: server
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Error: package-lock.json is missing in the server folder."
          exit 1
        fi

    - name: Install Dependencies
      working-directory: server
      run: npm ci

    - name: Create .env File
      working-directory: server
      run: |
        touch .env
        echo "${{secrets.PROD_ENV}}" > .env

    - name: Build and Deploy
      working-directory: server
      run: |
        npm run build # Optional
        npm start
